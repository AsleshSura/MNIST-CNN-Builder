name: Update Build

on:
  push:
    branches: [ main ]
    paths:
      - 'cnn-builder/**'

jobs:
  update-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'cnn-builder/package-lock.json'
        
    - name: Install and build
      run: |
        cd cnn-builder
        npm ci
        npm run build
        
    - name: Update docs
      run: |
        rm -rf docs/cnn-builder
        cp -r cnn-builder/build docs/cnn-builder
        
    - name: Commit changes
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/cnn-builder
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🚀 Update React build"
          git push
        fi
        
    - name: Create index redirect for feature map visualizer
      run: |
        echo '<!DOCTYPE html>
        <html>
        <head>
          <meta charset="UTF-8">
          <title>MNIST CNN Builder - Feature Map Visualizer</title>
          <style>
            body { 
              font-family: "Segoe UI", sans-serif; 
              background: linear-gradient(135deg, #0a0e27 0%, #1a1e3a 100%);
              color: white;
              margin: 0;
              padding: 40px;
              text-align: center;
            }
            .container {
              max-width: 800px;
              margin: 0 auto;
              background: rgba(255,255,255,0.05);
              padding: 40px;
              border-radius: 15px;
              backdrop-filter: blur(10px);
            }
            .btn {
              display: inline-block;
              background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
              color: white;
              text-decoration: none;
              padding: 15px 30px;
              border-radius: 8px;
              margin: 10px;
              font-weight: 600;
              transition: transform 0.3s ease;
            }
            .btn:hover {
              transform: translateY(-2px);
            }
          </style>
        </head>
        <body>
          <div class="container">
            <h1>🧠 MNIST CNN Builder</h1>
            <p>Choose your application:</p>
            <a href="../" class="btn">🏗️ CNN Builder</a>
            <a href="index.html" class="btn">🔍 Feature Map Visualizer</a>
          </div>
        </body>
        </html>' > docs/feature-map-visualizer/redirect.html
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
