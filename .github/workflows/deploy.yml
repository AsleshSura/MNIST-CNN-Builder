name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install root dependencies
      run: npm install
      
    - name: Install CNN Builder dependencies
      run: |
        cd cnn-builder
        npm install
        
    - name: Build CNN Builder
      run: |
        cd cnn-builder
        npm run build
        
    - name: Create deployment directory
      run: |
        mkdir -p docs/feature-map-visualizer
        
    - name: Copy CNN Builder build to docs
      run: |
        cp -r cnn-builder/build/* docs/
        
    - name: Copy Feature Map Visualizer to docs
      run: |
        cp feature-map-visualizer/* docs/feature-map-visualizer/
        
    - name: Create index redirect for feature map visualizer
      run: |
    - name: Create index redirect for feature map visualizer
      run: |
        echo '<!DOCTYPE html>
        <html>
        <head>
          <meta charset="UTF-8">
          <title>MNIST CNN Builder - Feature Map Visualizer</title>
          <style>
            body { 
              font-family: "Segoe UI", sans-serif; 
              background: linear-gradient(135deg, #0a0e27 0%, #1a1e3a 100%);
              color: white;
              margin: 0;
              padding: 40px;
              text-align: center;
            }
            .container {
              max-width: 800px;
              margin: 0 auto;
              background: rgba(255,255,255,0.05);
              padding: 40px;
              border-radius: 15px;
              backdrop-filter: blur(10px);
            }
            .btn {
              display: inline-block;
              background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
              color: white;
              text-decoration: none;
              padding: 15px 30px;
              border-radius: 8px;
              margin: 10px;
              font-weight: 600;
              transition: transform 0.3s ease;
            }
            .btn:hover {
              transform: translateY(-2px);
            }
          </style>
        </head>
        <body>
          <div class="container">
            <h1>üß† MNIST CNN Builder</h1>
            <p>Choose your application:</p>
            <a href="../" class="btn">üèóÔ∏è CNN Builder</a>
            <a href="index.html" class="btn">üîç Feature Map Visualizer</a>
          </div>
        </body>
        </html>' > docs/feature-map-visualizer/redirect.html
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
