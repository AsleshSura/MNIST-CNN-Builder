<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Map Visualizer Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
        }
        .info {
            background: rgba(33, 150, 243, 0.2);
            border-color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>üß™ Feature Map Visualizer Test Suite</h1>
    <div id="test-results"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <script>
        const testResults = document.getElementById('test-results');
        
        function addTestResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            testResults.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        async function runTests() {
            addTestResult('üöÄ Starting Feature Map Visualizer tests...', 'info');
            
            // Test 1: TensorFlow.js loading
            try {
                if (typeof tf !== 'undefined') {
                    addTestResult(`‚úÖ TensorFlow.js loaded successfully (v${tf.version})`, 'success');
                    addTestResult(`üìä Backend: ${tf.getBackend()}`, 'info');
                } else {
                    throw new Error('TensorFlow.js not loaded');
                }
            } catch (e) {
                addTestResult(`‚ùå TensorFlow.js loading failed: ${e.message}`, 'error');
                return;
            }
            
            // Test 2: Demo CNN model creation
            try {
                await tf.ready();
                
                const demoModel = tf.sequential({
                    layers: [
                        tf.layers.conv2d({
                            inputShape: [28, 28, 1],
                            filters: 8,
                            kernelSize: 3,
                            activation: 'relu',
                            name: 'conv2d_1'
                        }),
                        tf.layers.maxPooling2d({
                            poolSize: 2,
                            name: 'max_pooling2d_1'
                        }),
                        tf.layers.conv2d({
                            filters: 16,
                            kernelSize: 3,
                            activation: 'relu',
                            name: 'conv2d_2'
                        }),
                        tf.layers.maxPooling2d({
                            poolSize: 2,
                            name: 'max_pooling2d_2'
                        }),
                        tf.layers.flatten({
                            name: 'flatten'
                        }),
                        tf.layers.dense({
                            units: 64,
                            activation: 'relu',
                            name: 'dense_1'
                        }),
                        tf.layers.dense({
                            units: 10,
                            activation: 'softmax',
                            name: 'output'
                        })
                    ]
                });
                
                demoModel.compile({
                    optimizer: 'adam',
                    loss: 'categoricalCrossentropy',
                    metrics: ['accuracy']
                });
                
                addTestResult('‚úÖ Demo CNN model created successfully', 'success');
                addTestResult(`üìã Model layers: ${demoModel.layers.length}`, 'info');
                
                // Test 3: Demo image generation
                const imageData = new Float32Array(28 * 28);
                for (let i = 0; i < 28; i++) {
                    for (let j = 0; j < 28; j++) {
                        const idx = i * 28 + j;
                        if (Math.abs(i - j) < 3 || Math.abs(i - (27 - j)) < 3) {
                            imageData[idx] = 1.0;
                        } else if (Math.random() > 0.85) {
                            imageData[idx] = Math.random() * 0.6;
                        } else {
                            imageData[idx] = 0.1 * Math.random();
                        }
                    }
                }
                
                const inputImage = tf.tensor4d(imageData, [1, 28, 28, 1]);
                addTestResult('‚úÖ Demo image generated successfully', 'success');
                addTestResult(`üñºÔ∏è Image shape: ${inputImage.shape.join(' √ó ')}`, 'info');
                
                // Test 4: Forward pass through layers
                let currentOutput = inputImage;
                for (let i = 0; i < demoModel.layers.length; i++) {
                    const layer = demoModel.layers[i];
                    const layerType = layer.getClassName();
                    
                    currentOutput = layer.apply(currentOutput);
                    
                    if (layerType === 'Conv2D' || layerType === 'Dense') {
                        addTestResult(`‚úÖ Layer ${i} (${layer.name}, ${layerType}): ${currentOutput.shape.join(' √ó ')}`, 'success');
                    } else {
                        addTestResult(`üìä Layer ${i} (${layer.name}, ${layerType}): ${currentOutput.shape.join(' √ó ')}`, 'info');
                    }
                }
                
                // Clean up
                demoModel.dispose();
                inputImage.dispose();
                currentOutput.dispose();
                
                addTestResult('üßπ Memory cleaned up successfully', 'success');
                addTestResult('üéâ All tests passed! The visualizer should work correctly.', 'success');
                
            } catch (e) {
                addTestResult(`‚ùå Model/processing test failed: ${e.message}`, 'error');
                console.error('Full error:', e);
            }
            
            // Memory stats
            addTestResult(`üìä TensorFlow.js memory: ${tf.memory().numTensors} tensors, ${tf.memory().numBytes} bytes`, 'info');
        }
        
        // Run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000); // Wait a bit for TF.js to fully load
        });
    </script>
</body>
</html>
