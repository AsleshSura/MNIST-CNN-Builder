    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2d3748;
            font-weight: 700;
        }

        .header p {
            font-size: 1.4rem;
            color: #4a5568;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .control-panel {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .section {
            margin-bottom: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            padding-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .file-input {
            margin: 10px 0;
        }

        .file-input input {
            display: none;
        }

        .file-input label {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .file-input label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .visualization-panel {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .status {
            text-align: center;
            padding: 40px;
            color: #4a5568;
        }

        .status h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .model-info {
            background: rgba(76, 175, 80, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .layer-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
        }

        .layer-item {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #333;
        }

        .layer-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .layer-item.selected {
            background: rgba(102, 126, 234, 0.2);
            border-left: 4px solid #667eea;
        }

        .layer-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feature-maps-container {
            margin-top: 30px;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .feature-maps-container h3 {
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .feature-maps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .feature-map-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.06) 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .feature-map-item:hover {
            transform: translateY(-8px) scale(1.03);
            border-color: rgba(33, 150, 243, 0.5);
            box-shadow: 0 15px 40px rgba(33, 150, 243, 0.25);
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.15) 0%, rgba(76, 175, 80, 0.15) 100%);
        }

        .feature-map-item:hover .feature-map-canvas {
            border-color: rgba(33, 150, 243, 0.7);
            box-shadow: 0 6px 25px rgba(33, 150, 243, 0.3);
            transform: scale(1.02);
        }

        .feature-map-canvas {
            border-radius: 8px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.1) 100%);
            border: 2px solid rgba(33, 150, 243, 0.3);
            image-rendering: pixelated;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .feature-map-canvas::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(33, 150, 243, 0.3), rgba(76, 175, 80, 0.3));
            border-radius: 10px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feature-map-item:hover .feature-map-canvas::before {
            opacity: 1;
        }

        .feature-map-label {
            font-size: 1rem;
            font-weight: 600;
            color: #E3F2FD;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
            background: linear-gradient(90deg, #E3F2FD, #BBDEFB);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Add some beautiful animations */
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(33, 150, 243, 0.3); }
            50% { box-shadow: 0 0 20px rgba(33, 150, 243, 0.6); }
        }

        .feature-map-item.active {
            animation: glow 2s infinite;
        }

        /* Add gradient text effects */
        .visualization-content h3 {
            background: linear-gradient(90deg, #64B5F6, #81C784);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #FF9800;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 40px;
            color: white;
            opacity: 0.8;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .image-preview {
            margin: 20px 0;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.1) 0%, rgba(76, 175, 80, 0.1) 100%);
            border-radius: 15px;
            border: 1px solid rgba(33, 150, 243, 0.2);
        }

        .image-preview img,
        .image-preview canvas {
            max-width: 200px;
            max-height: 200px;
            border: 3px solid rgba(33, 150, 243, 0.5);
            border-radius: 12px;
            image-rendering: pixelated;
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.2);
            transition: all 0.3s ease;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.05) 100%);
        }

        .image-preview img:hover,
        .image-preview canvas:hover {
            transform: scale(1.05);
            border-color: rgba(33, 150, 243, 0.8);
            box-shadow: 0 12px 30px rgba(33, 150, 243, 0.3);
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        /* Additional styles for improved functionality */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .image-preview {
            margin: 20px 0;

        }

        .image-preview img,
        .image-preview canvas {

            background: linear-gradient(45deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.05) 100%);
        }

        .image-preview img:hover,
        .image-preview canvas:hover {
            transform: scale(1.05);
            border-color: rgba(33, 150, 243, 0.8);
            box-shadow: 0 12px 30px rgba(33, 150, 243, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🧠 CNN Feature Map Visualizer</h1>
            <p>Explore how Convolutional Neural Networks see and process images</p>
            <div style="margin-top: 15px;">
                <a href="../" style="display: inline-block; background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%); color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; transition: all 0.3s ease;">
                    � Back to Home
                </a>
            </div>
        </header>

        <div class="main-content">
            <div class="control-panel">
                <div class="section">
                    <h2>1. Load a Model</h2>
                    <button class="btn" onclick="loadDemoModel()">🚀 Load Demo CNN</button>
                    <div class="file-input">
                        <label for="model-file">📁 Load Custom Model</label>
                        <input type="file" id="model-file" accept=".json" onchange="loadCustomModel(event)">
                    </div>
                    <div id="model-info" style="display: none;"></div>
                </div>

                <div class="section">
                    <h2>2. Upload an Image</h2>
                    <button class="btn" onclick="loadDemoImage()" id="demo-image-btn" disabled>🖼️ Load Demo Image</button>
                    <div class="file-input">
                        <label for="image-file">📁 Upload Image</label>
                        <input type="file" id="image-file" accept="image/*" onchange="loadCustomImage(event)" disabled>
                    </div>
                    <div id="image-preview" class="image-preview"></div>
                </div>

                <div class="section">
                    <h2>3. Select a Layer</h2>
                    <div id="layer-list" class="layer-list">
                        <p style="text-align: center; padding: 20px; color: #666;">Load a model first</p>
                    </div>
                </div>
            </div>

            <div class="visualization-panel">
                <h2>Feature Map Visualization</h2>
                <div id="visualization-content">
                    <div class="status">
                        <h3>Welcome to the CNN Feature Map Visualizer!</h3>
                        <p>This tool helps you understand how Convolutional Neural Networks process images by visualizing the feature maps at each layer.</p>
                        <br>
                        <h4>How to use:</h4>
                        <ol style="text-align: left; max-width: 500px; margin: 0 auto;">
                            <li>Load a demo CNN model or upload your own TensorFlow.js model</li>
                            <li>Upload an image or use the demo image</li>
                            <li>Select a layer to see its feature maps</li>
                            <li>Explore how the network transforms the image at each step</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Built with TensorFlow.js • <a href="../" target="_blank">← Back to Home</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <script>
        // Ensure TensorFlow.js is loaded before initializing
        window.addEventListener('load', function() {
            if (typeof tf !== 'undefined') {
                console.log('✅ TensorFlow.js loaded successfully, version:', tf.version);
                console.log('🚀 Available backends:', tf.engine().registryFactory);
            } else {
                console.error('❌ TensorFlow.js failed to load');
                alert('TensorFlow.js failed to load. Please check your internet connection and refresh the page.');
            }
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
