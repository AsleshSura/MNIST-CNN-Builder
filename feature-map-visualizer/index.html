<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† CNN Feature Map Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 2rem;
        }

        .controls {
            margin-top: 2rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #00b894;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #e74c3c;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            background: #f8f9fa;
            padding: 1.5rem;
            border-right: 1px solid #e9ecef;
        }

        .sidebar h3 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .layer-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .layer-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .layer-item:hover {
            background: rgba(33, 150, 243, 0.15);
            border-color: rgba(33, 150, 243, 0.5);
            transform: translateX(5px);
        }

        .layer-item.selected {
            background: rgba(33, 150, 243, 0.25);
            border-left: 4px solid #2196F3;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .layer-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .layer-item.disabled:hover {
            background: white;
            transform: none;
        }

        .visualization {
            padding: 2rem;
            overflow-y: auto;
            max-height: 80vh;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† CNN Feature Map Visualizer</h1>
            <p>Explore the inner workings of Convolutional Neural Networks</p>
            
            <div style="margin-bottom: 1.5rem;">
                <a href="/MNIST-CNN-Builder/docs/" style="display: inline-block; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);">
                    ‚Üê Back to Main
                </a>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <button id="loadDemoBtn" class="btn" onclick="loadDemoModel()">üöÄ Load Demo CNN Model</button>
                    <button id="loadCustomBtn" class="btn" onclick="loadCustomModel()">üìÅ Load Custom Model</button>
                    <input type="file" id="modelFileInput" style="display: none;" accept=".json,.h5" multiple>
                </div>
                <div class="control-group" id="imageControls" style="display: none;">
                    <button id="loadDemoImageBtn" class="btn" onclick="loadDemoImage()">üñºÔ∏è Load Demo Image</button>
                    <button id="loadCustomImageBtn" class="btn" onclick="loadCustomImageFile()">ÔøΩ Load Custom Image</button>
                    <input type="file" id="imageFileInput" style="display: none;" accept="image/*">
                </div>
                <div id="status" class="status"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>üîç Model Layers</h3>
                <ul id="layerList" class="layer-list">
                    <li class="empty-state">
                        <div class="icon">üß†</div>
                        <p>Load a model to explore its layers</p>
                    </li>
                </ul>
            </div>

            <div class="visualization">
                <div id="visualizationContent" class="empty-state">
                    <div class="icon">üéØ</div>
                    <h3>Ready to Visualize</h3>
                    <p>Load a CNN model and select a layer to see its feature maps and activations</p>
                </div>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script src="app-fixed.js"></script>
</body>
</html>
