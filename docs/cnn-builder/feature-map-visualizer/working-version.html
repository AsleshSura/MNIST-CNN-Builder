<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Feature Map Visualizer - Minimal Working Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        .control-panel, .visualization-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .layer-item {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .layer-item:hover {
            background: rgba(33, 150, 243, 0.2);
        }
        .layer-item.selected {
            background: rgba(33, 150, 243, 0.3);
            border-left: 4px solid #2196F3;
        }
        .layer-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .feature-maps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .feature-map-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .feature-map-canvas {
            border: 2px solid #2196F3;
            border-radius: 8px;
            margin-bottom: 10px;
            image-rendering: pixelated;
        }
        #status {
            padding: 20px;
            text-align: center;
            font-size: 1.1rem;
        }
        .dense-layer-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }
        .dense-bars-container {
            display: flex;
            align-items: flex-end;
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            gap: 2px;
        }
        .dense-bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            min-width: 10px;
        }
        .dense-bar {
            min-width: 8px;
            border-radius: 2px 2px 0 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .dense-bar:hover {
            filter: brightness(1.3);
            transform: scaleX(1.5);
        }
        .tooltip {
            position: absolute;
            bottom: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }
        .dense-bar-wrapper:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† CNN Feature Map Visualizer</h1>
            <p>Minimal Working Version</p>
        </div>
        
        <div class="main-content">
            <div class="control-panel">
                <h2>Controls</h2>
                
                <div style="margin-bottom: 30px;">
                    <h3>1. Load Model</h3>
                    <button class="btn" onclick="loadDemoModel()">üöÄ Load Demo CNN</button>
                    <div id="model-status"></div>
                </div>
                
                <div style="margin-bottom: 30px;">
                    <h3>2. Load Image</h3>
                    <button class="btn" id="demo-image-btn" onclick="loadDemoImage()" disabled>üñºÔ∏è Load Demo Image</button>
                    <div id="image-preview"></div>
                </div>
                
                <div>
                    <h3>3. Select Layer</h3>
                    <div id="layer-list">
                        <p>Load a model first</p>
                    </div>
                </div>
            </div>
            
            <div class="visualization-panel">
                <h2>Visualization</h2>
                <div id="visualization-content">
                    <div id="status">
                        <h3>Welcome!</h3>
                        <p>Load a demo model to get started.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <script>
        // Global variables
        let model = null;
        let inputImage = null;
        let layers = [];

        // Wait for everything to load
        window.addEventListener('load', async function() {
            console.log('Page loaded, waiting for TensorFlow.js...');
            
            // Wait for TensorFlow.js
            let attempts = 0;
            while (typeof tf === 'undefined' && attempts < 10) {
                await new Promise(resolve => setTimeout(resolve, 500));
                attempts++;
            }
            
            if (typeof tf === 'undefined') {
                document.getElementById('status').innerHTML = '‚ùå TensorFlow.js failed to load. Please refresh.';
                return;
            }
            
            console.log('‚úÖ TensorFlow.js loaded:', tf.version);
            document.getElementById('status').innerHTML = '‚úÖ TensorFlow.js loaded. Click "Load Demo CNN" to start.';
        });

        // Create demo model
        async function createDemoModel() {
            await tf.ready();
            
            const demoModel = tf.sequential({
                layers: [
                    tf.layers.conv2d({
                        inputShape: [28, 28, 1],
                        filters: 8,
                        kernelSize: 3,
                        activation: 'relu',
                        name: 'conv2d_1'
                    }),
                    tf.layers.maxPooling2d({
                        poolSize: 2,
                        name: 'max_pooling2d_1'
                    }),
                    tf.layers.conv2d({
                        filters: 16,
                        kernelSize: 3,
                        activation: 'relu',
                        name: 'conv2d_2'
                    }),
                    tf.layers.maxPooling2d({
                        poolSize: 2,
                        name: 'max_pooling2d_2'
                    }),
                    tf.layers.flatten({
                        name: 'flatten'
                    }),
                    tf.layers.dense({
                        units: 64,
                        activation: 'relu',
                        name: 'dense_1'
                    }),
                    tf.layers.dense({
                        units: 10,
                        activation: 'softmax',
                        name: 'output'
                    })
                ]
            });

            demoModel.compile({
                optimizer: 'adam',
                loss: 'categoricalCrossentropy',
                metrics: ['accuracy']
            });

            return demoModel;
        }

        // Generate demo image
        function generateDemoImage() {
            const imageData = new Float32Array(28 * 28);
            
            for (let i = 0; i < 28; i++) {
                for (let j = 0; j < 28; j++) {
                    const idx = i * 28 + j;
                    
                    if (Math.abs(i - j) < 3 || Math.abs(i - (27 - j)) < 3) {
                        imageData[idx] = 1.0;
                    } else if (Math.random() > 0.85) {
                        imageData[idx] = Math.random() * 0.6;
                    } else {
                        imageData[idx] = 0.1 * Math.random();
                    }
                }
            }
            
            return tf.tensor4d(imageData, [1, 28, 28, 1]);
        }

        // Load demo model
        async function loadDemoModel() {
            try {
                document.getElementById('status').innerHTML = '‚è≥ Creating demo model...';
                
                if (model) {
                    model.dispose();
                }
                
                model = await createDemoModel();
                
                layers = model.layers.map((layer, index) => ({
                    name: layer.name,
                    index,
                    shape: layer.outputShape,
                    type: layer.getClassName()
                }));
                
                document.getElementById('model-status').innerHTML = '‚úÖ Model loaded successfully!';
                document.getElementById('demo-image-btn').disabled = false;
                displayLayers();
                
                document.getElementById('status').innerHTML = '‚úÖ Model loaded! Now load an image.';
                
            } catch (error) {
                console.error('Error loading model:', error);
                document.getElementById('status').innerHTML = '‚ùå Error loading model: ' + error.message;
            }
        }

        // Load demo image
        async function loadDemoImage() {
            try {
                document.getElementById('status').innerHTML = '‚è≥ Generating demo image...';
                
                if (inputImage) {
                    inputImage.dispose();
                }
                
                inputImage = generateDemoImage();
                await displayInputImage();
                displayLayers();
                
                document.getElementById('status').innerHTML = '‚úÖ Image loaded! Click on a layer to visualize.';
                
            } catch (error) {
                console.error('Error loading image:', error);
                document.getElementById('status').innerHTML = '‚ùå Error loading image: ' + error.message;
            }
        }

        // Display input image
        async function displayInputImage() {
            const preview = document.getElementById('image-preview');
            if (!preview || !inputImage) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = 140;
            canvas.height = 140;
            canvas.style.cssText = 'border: 2px solid #2196F3; border-radius: 8px; image-rendering: pixelated; background: #000; display: block; margin: 10px 0;';
            
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;
            
            const data = await inputImage.data();
            const imageData = ctx.createImageData(28, 28);
            const imgData = imageData.data;
            
            for (let i = 0; i < 28 * 28; i++) {
                const value = Math.floor(data[i] * 255);
                const pixelIndex = i * 4;
                imgData[pixelIndex] = value;
                imgData[pixelIndex + 1] = value;
                imgData[pixelIndex + 2] = value;
                imgData[pixelIndex + 3] = 255;
            }
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 28;
            tempCanvas.height = 28;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.imageSmoothingEnabled = false;
            tempCtx.putImageData(imageData, 0, 0);
            
            ctx.drawImage(tempCanvas, 0, 0, 140, 140);
            
            preview.innerHTML = '<h4>Input Image:</h4>';
            preview.appendChild(canvas);
        }

        // Display layers
        function displayLayers() {
            const layerList = document.getElementById('layer-list');
            if (!layerList || !layers.length) return;
            
            const visualizableLayers = layers.filter(layer => 
                layer.type === 'Conv2D' || layer.type === 'Dense'
            );
            
            layerList.innerHTML = visualizableLayers.map(layer => {
                const isDisabled = !inputImage;
                const shapeText = Array.isArray(layer.shape) ? layer.shape.slice(1).join(' √ó ') : 'N/A';
                
                return `
                    <div class="layer-item ${isDisabled ? 'disabled' : ''}" 
                         onclick="${!isDisabled ? `selectLayer(${layer.index})` : ''}"
                         id="layer-${layer.index}">
                        <div style="font-weight: 600; color: #4CAF50;">${layer.name}</div>
                        <div style="font-size: 0.9rem; opacity: 0.8;">
                            ${layer.type} | ${shapeText}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Select layer
        async function selectLayer(layerIndex) {
            if (!model || !inputImage) return;
            
            try {
                document.getElementById('status').innerHTML = '‚è≥ Generating feature maps...';
                
                // Update UI
                document.querySelectorAll('.layer-item').forEach(item => {
                    item.classList.remove('selected');
                });
                document.getElementById(`layer-${layerIndex}`).classList.add('selected');
                
                // Generate feature maps
                const featureMaps = tf.tidy(() => {
                    let currentOutput = inputImage;
                    
                    for (let i = 0; i <= layerIndex; i++) {
                        const layer = model.layers[i];
                        currentOutput = layer.apply(currentOutput);
                    }
                    
                    return currentOutput;
                });
                
                const layer = model.layers[layerIndex];
                await displayFeatureMaps(featureMaps, layer);
                
                featureMaps.dispose();
                document.getElementById('status').innerHTML = '‚úÖ Feature maps generated!';
                
            } catch (error) {
                console.error('Error generating feature maps:', error);
                document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
            }
        }

        // Display feature maps
        async function displayFeatureMaps(featureMaps, layer) {
            const content = document.getElementById('visualization-content');
            if (!content) return;
            
            const data = await featureMaps.data();
            const shape = featureMaps.shape;
            
            content.innerHTML = `
                <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                    <h3 style="color: #4CAF50;">${layer.name} (${layer.getClassName()})</h3>
                    <p><strong>Shape:</strong> ${shape.slice(1).join(' √ó ')}</p>
                    <p><strong>Range:</strong> ${Math.min(...data).toFixed(3)} to ${Math.max(...data).toFixed(3)}</p>
                </div>
            `;
            
            if (shape.length === 4) {
                // Conv2D layer
                const [batch, height, width, channels] = shape;
                
                const container = document.createElement('div');
                container.innerHTML = `<h3>Feature Maps (${channels} filters)</h3>`;
                
                const grid = document.createElement('div');
                grid.className = 'feature-maps-grid';
                
                for (let c = 0; c < Math.min(channels, 12); c++) {
                    const item = document.createElement('div');
                    item.className = 'feature-map-item';
                    
                    const canvas = document.createElement('canvas');
                    const displaySize = Math.max(height * 8, 120);
                    canvas.width = displaySize;
                    canvas.height = displaySize;
                    canvas.className = 'feature-map-canvas';
                    
                    const ctx = canvas.getContext('2d');
                    ctx.imageSmoothingEnabled = false;
                    
                    // Extract feature map data
                    const mapData = new Float32Array(height * width);
                    for (let h = 0; h < height; h++) {
                        for (let w = 0; w < width; w++) {
                            const idx = h * width * channels + w * channels + c;
                            mapData[h * width + w] = data[idx];
                        }
                    }
                    
                    // Normalize and render
                    const min = Math.min(...mapData);
                    const max = Math.max(...mapData);
                    const range = max - min;
                    
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = width;
                    tempCanvas.height = height;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.imageSmoothingEnabled = false;
                    
                    const imageData = tempCtx.createImageData(width, height);
                    const imgData = imageData.data;
                    
                    for (let i = 0; i < mapData.length; i++) {
                        const normalized = range > 0 ? (mapData[i] - min) / range : 0.5;
                        const value = Math.floor(normalized * 255);
                        const pixelIndex = i * 4;
                        imgData[pixelIndex] = value;
                        imgData[pixelIndex + 1] = value;
                        imgData[pixelIndex + 2] = value;
                        imgData[pixelIndex + 3] = 255;
                    }
                    
                    tempCtx.putImageData(imageData, 0, 0);
                    ctx.drawImage(tempCanvas, 0, 0, displaySize, displaySize);
                    
                    const label = document.createElement('div');
                    label.textContent = `Filter ${c + 1}`;
                    label.style.cssText = 'color: white; font-weight: bold; margin-top: 8px;';
                    
                    item.appendChild(canvas);
                    item.appendChild(label);
                    grid.appendChild(item);
                }
                
                container.appendChild(grid);
                content.appendChild(container);
                
            } else if (shape.length === 2) {
                // Dense layer
                const [batch, units] = shape;
                
                const container = document.createElement('div');
                container.className = 'dense-layer-container';
                container.innerHTML = `<h3>Dense Layer Activations (${units} units)</h3>`;
                
                const barsContainer = document.createElement('div');
                barsContainer.className = 'dense-bars-container';
                
                const min = Math.min(...data);
                const max = Math.max(...data);
                const range = max - min;
                
                const maxUnitsToShow = Math.min(units, 100);
                
                for (let i = 0; i < maxUnitsToShow; i++) {
                    const value = data[i];
                    const normalized = range > 0 ? Math.max(0, (value - min) / range) : 0;
                    const barHeight = Math.max(normalized * 160, 2);
                    
                    const wrapper = document.createElement('div');
                    wrapper.className = 'dense-bar-wrapper';
                    
                    const bar = document.createElement('div');
                    bar.className = 'dense-bar';
                    const hue = Math.floor((1 - normalized) * 240);
                    bar.style.cssText = `
                        height: ${barHeight}px;
                        background: hsl(${hue}, 70%, 60%);
                        border: 1px solid rgba(255,255,255,0.3);
                    `;
                    
                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.textContent = `Unit ${i + 1}: ${value.toFixed(4)}`;
                    
                    wrapper.appendChild(bar);
                    wrapper.appendChild(tooltip);
                    barsContainer.appendChild(wrapper);
                }
                
                container.appendChild(barsContainer);
                
                if (units > maxUnitsToShow) {
                    const note = document.createElement('p');
                    note.textContent = `Showing first ${maxUnitsToShow} of ${units} units`;
                    note.style.cssText = 'text-align: center; margin-top: 15px; color: #FF9800;';
                    container.appendChild(note);
                }
                
                content.appendChild(container);
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (model && !model.isDisposedInternal) {
                model.dispose();
            }
            if (inputImage && !inputImage.isDisposed) {
                inputImage.dispose();
            }
        });
    </script>
</body>
</html>
